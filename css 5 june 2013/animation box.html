<html>
	<head>
		<style>
			.xyz
			{
				width:100px;
				height:100px;
				background-color:red;
				margin:10px;
				animation: abc 5s;
				-webkit-animation:myfirst 2s;
				font-size:10px;
			}
			@keyframes abc
			{
				from{background-color:red;font-size:10px;height:100px;}
				to{background-color:blue;font-size:100px;height:500px;}
			}
			@-webkit-keyframes myfirst 
			{
				from{background-color:red;font-size:10px;height:100px;}
				to{background-color:blue;font-size:100px;height:500px;}
			}
		</style>
	</head>
	<body>
		<div class="xyz">
			Harish
		</div>
	</body>
</html>
